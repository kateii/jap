       <p>一、单词、句节</p>
       <p>单词：语言的最小单位</p>
       <p>  <u>私</u> <u>は</u>　<u>中国人</u>　<u>です</u>。</p>
       <p>  <u>木村さん</u> <u>は</u>　<u>日本人</u>　<u>です</u>。</p>
       <p>二、句子成分</p>
       <p>主语：表示主语的句节</p>
       <p>  <u>花が</u>　<u>咲いていた</u>。</p>
       <p>  <u>兄も</u> <u>妹も</u>　<u>やさしい</u>　<u>人</u> <u>です</u>。</p>
